<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Freifunk Bodensee{% endblock %} â€” ffbsee.net</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link rel="stylesheet" href="{{ '/css/main.css'|url }}" />
    </head>
    <body class="is-preload">
    
        <!-- Wrapper -->
        <div id="wrapper">
        
            <!-- Header -->
            <section id="header" class="alt">
                
                <!-- Logo -->
                <a href="/index.html" class="logo"><strong>Freifunk Bodensee</strong></a>
                
                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li{% if this._path == '/' %} class="current"{% endif
                            %}><a href="{{ '/'|url }}">Welcome</a></li>
                                {% for href, title in [
                                    ['/blog', 'Blog'],
                                    ['/projects', 'Projects'],
                                    ['/about', 'About']
                                ] %}
                                <li{% if this.is_child_of(href) %} class="active"{% endif
                            %}><a href="{{ href|url }}">{{ title }}</a></li>
                        {% endfor %}
                    </ul>
                </nav>
            </section>
    {% block body %}{% endblock %}
				<!-- Footer -->
					<section id="footer">
						<ul class="icons">
							<li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon alt fa-envelope-o"><span class="label">Email</span></a></li>
							<li><a href="#" class="icon alt fa-phone"><span class="label">Phone</span></a></li>
						</ul>
						<p class="copyright">
							&copy; Untitled. All rights reserved.
						</p>
					</section>

			</div>

		<!-- Scripts -->
            <script src="{{ '/js/jquery.min.js'|url }}"></script>
            <script src="{{ '/js/jquery.dropotron.min.js'|url }}"></script>
            <script src="{{ '/js/jquery.scrollex.min.js'|url }}"></script>
            <script src="{{ '/js/jquery.scrolly.min.js'|url }}"></script>
            <script src="{{ '/js/browser.min.js'|url }}"></script>
            <script src="{{ '/js/breakpoints.min.js'|url }}"></script>
            <script src="{{ '/js/util.js'|url }}"></script>
            <script src="{{ '/js/main.js'|url }}"></script>

	</body>
</html>
